<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP Practice</title>
    <link
      href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <span class="progressBar"></span>
      <nav id="nav">
        <div class="nav__logo">
          <h1>
            <!-- <img src="./assets/img/Logo.png" alt="Logo Image" /> -->
          </h1>
        </div>
        <ul class="nav__menu">
          <li><a href="#textAnimation">Home</a></li>
          <li><a href="#section1">A</a></li>
          <li><a href="#section2">B</a></li>
          <li><a href="#section3">C</a></li>
        </ul>
      </nav>
    </header>
    <main id="parallaxcont">
      <a href="#" class="scroll__down">
        <span></span>
        <span></span>
        <span></span>
      </a>
      <section id="textAnimation" class="parallax__item">
        <div class="parallax__item__text t1">상상속 세계를</div>
        <div class="parallax__item__text t2">현실에서 만들고 싶은</div>
        <div class="parallax__item__text t3">미래 지향 적인</div>
        <div class="parallax__item__text t4">프론트엔드 개발자</div>
      </section>
      <section id="section1" class="parallax__item__picture__R">
        <figure class="parallax__item__imgWrap reveal reveal_right">
          <div class="parallax__item__img"></div>
        </figure>
        <p class="parallax__item__desc reveal">
          목표를 세우고, 그 목표를 향해 끊임없이 달려가요.
        </p>
      </section>
      <section id="section2" class="parallax__item__picture__L">
        <figure class="parallax__item__imgWrap reveal reveal_left">
          <div class="parallax__item__img"></div>
        </figure>
        <p class="parallax__item__desc reveal reveal_left" data-delay: 0.8>
          해야 할 업무를 리스트화 하고 끊임없이 체크해요.
        </p>
      </section>
      <section id="section3" class="parallax__item__picture__R">
        <figure class="parallax__item__imgWrap reveal reveal_right">
          <div class="parallax__item__img"></div>
        </figure>
        <p class="parallax__item__desc reveal" data-delay: 0.5>
          세상을 바꾸기 위해 끊임 없이 공부해요.
        </p>
      </section>
      <section id="project">
        <p class="project__item__desc reveal reveal_top">프로젝트</p>
        <figure class="project__item__imgWrap">
          <div class="parallax__item__img"></div>
        </figure>
      </section>
      <section id="play-ground"><p>놀이터</p></section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/ScrollToPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1/bundled/lenis.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
